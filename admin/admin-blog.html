<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Blog Editor | La Table Royale</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .editor-container {
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    .editor-container h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #FFD700;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn-gold {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .btn-gold:hover {
      background-color: #e6c200;
    }

    .blog-preview {
      margin-top: 40px;
      background-color: #111;
      padding: 20px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>üìù Add New Blog Post</h2>

    <form id="blogForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" id="image" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn-gold">Save Blog Post</button>
    </form>

    <div class="blog-preview" id="previewBox" style="display: none">
      <h3>‚úÖ Blog saved successfully!</h3>
      <p>Your post will now appear on the public blog page.</p>
    </div>
  </div>

  <script>
    document.getElementById("blogForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const image = document.getElementById("image").value;
      const content = document.getElementById("content").value;

      const blog = { title, image, content, date: new Date().toISOString() };

      const blogs = JSON.parse(localStorage.getItem("latable_blogs") || "[]");
      blogs.unshift(blog);
      localStorage.setItem("latable_blogs", JSON.stringify(blogs));

      document.getElementById("blogForm").reset();
      document.getElementById("previewBox").style.display = "block";
    });
  </script>
</body>
</html>
