<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0e0e0e" />
  <title>Admin Settings | La Table Royale</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header.header {
      background-color: #111;
      border-bottom: 1px solid #FFD70020;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-family: 'Playfair Display', serif;
      color: #FFD700;
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .navbar .nav-links li a.active,
    .navbar .nav-links li a:hover {
      color: #FFD700;
    }

    .settings-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
    }

    .settings-container h2 {
      text-align: center;
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .admin-form label {
      color: #FFD700;
      font-weight: 600;
    }

    .admin-form input,
    .admin-form select {
      padding: 12px;
      background-color: #111;
      color: #fff;
      border: 1px solid #FFD700;
      border-radius: 8px;
      font-size: 1rem;
    }

    .admin-form button {
      background-color: #FFD700;
      color: #000;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
    }

    .admin-form button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
    }

    @media (max-width: 768px) {
      .settings-container {
        padding: 30px 20px;
      }
      .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="dashboard.html" class="logo">Admin Panel</a>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="menu.html">Menu Editor</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
  </header>

  <section class="settings-container" data-aos="fade-up">
    <h2>ðŸ”§ Admin Settings</h2>
    <form class="admin-form">
      <label for="restaurantName">Restaurant Name</label>
      <input type="text" id="restaurantName" placeholder="La Table Royale" />

      <label for="restaurantAddress">Address</label>
      <input type="text" id="restaurantAddress" placeholder="123 Gourmet St, City" />

      <label for="restaurantPhone">Phone</label>
      <input type="tel" id="restaurantPhone" placeholder="+1 234 567 890" />

      <label for="email">Contact Email</label>
      <input type="email" id="email" placeholder="admin@latable.com" />

      <label for="openHours">Opening Hours</label>
      <input type="text" id="openHours" placeholder="12 PM - 10 PM" />

      <label for="maxGuests">Max Guests per Table</label>
      <input type="number" id="maxGuests" min="1" placeholder="6" />

      <label for="adminPassword">Change Admin Password</label>
      <input type="password" id="adminPassword" placeholder="New Password" />

      <button type="submit">Save Changes</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
