<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Reservations</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .admin-title {
      font-size: 2.4rem;
      color: #FFD700;
      margin-bottom: 30px;
      text-align: center;
    }

    .admin-actions {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-actions button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .admin-actions button:hover {
      background: #e6c200;
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border: 1px solid #FFD70030;
      border-radius: 10px;
      overflow: hidden;
    }

    .admin-table th,
    .admin-table td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .admin-table th {
      background-color: #222;
      color: #FFD700;
      font-weight: bold;
    }

    .admin-table tbody tr:hover {
      background-color: #2a2a2a;
      border-left: 3px solid #FFD700;
    }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-edit {
      background-color: #FFD700;
      color: #000;
    }

    .btn-delete {
      background-color: #d9534f;
      color: #fff;
    }

    .btn-edit:hover {
      background-color: #e6c200;
    }

    .btn-delete:hover {
      background-color: #c9302c;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    @media (max-width: 768px) {
      .admin-table th, .admin-table td {
        font-size: 0.85rem;
        padding: 10px 12px;
      }

      .admin-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="admin-title">ðŸ“‹ Reservation Manager</h1>

  <div class="admin-actions">
    <button onclick="alert('Feature coming soon!')"><i class="fas fa-plus-circle"></i> Add New Reservation</button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date & Time</th>
        <th>Guests</th>
        <th>Table</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample Static Rows -->
      <tr>
        <td>Sarah Mitchell</td>
        <td>2025-05-01 19:00</td>
        <td>2</td>
        <td>Window</td>
        <td>Anniversary dinner</td>
        <td class="action-btns">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete" onclick="confirmDelete(this)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Omar Rafi</td>
        <td>2025-05-02 20:30</td>
        <td>4</td>
        <td>Private Room</td>
        <td>Vegan guest</td>
        <td class="action-btns">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete" onclick="confirmDelete(this)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Leila A.</td>
        <td>2025-05-03 21:00</td>
        <td>3</td>
        <td>No Preference</td>
        <td>Birthday</td>
        <td class="action-btns">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete" onclick="confirmDelete(this)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    function confirmDelete(button) {
      if (confirm("Are you sure you want to delete this reservation?")) {
        const row = button.closest("tr");
        row.remove();
      }
    }
  </script>
</body>
</html>
